name: crowdilm
description: "A new Flutter project."
version: 0.2.15+15
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  http: ^1.2.2
  sqlite3: ^2.5.0
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  html: ^0.15.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/icons/ci.png
  fonts:
    - family: Scheherazade
      fonts:
        - asset: assets/Scheherazade-Regular.ttf
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ci.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/ci.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/ci.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/ci.png"